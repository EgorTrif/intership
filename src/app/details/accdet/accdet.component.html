<mat-dialog-content>
    <div>
        <div class="edit-form">
          <h4>Edit account</h4>
          <form [formGroup] = "editAcc">
            <div class="form-group">
              <label>Username</label>
              <input
              matInput
                type="text"
                class="form-control"
                placeholder="Enter username"
                required
                formControlName = "Username"
              />
            </div>
            <div class="form-group">
              <label>Account name</label>
              <input
              matInput
                class="form-control"
                placeholder="Enter name"
                required
                formControlName = "AccountName"
              />
            </div>
          </form>
          <mat-dialog-actions>
          <button
          mat-dialog-close
          mat-button
            type="submit"
            class="badge badge-success mb-2"
            (click) = "updateAcc()"
          >
            Update
          </button>
          </mat-dialog-actions>
          <p>{{ message }}</p>
        </div>
        </div>
      </mat-dialog-content>
