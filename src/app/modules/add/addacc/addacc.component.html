<mat-dialog-content>
    <div class="d-flex bd-highlight">
      <div class="p-2 flex-fill bd-highlight">
        <div class="submit-form">
          <form [formGroup] = "addAcc" *ngIf="!submittedAcc" (ngSubmit) = "saveAcc()">
            <div class="form-group">
              <label>Username</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter username"
                required
                formControlName = "Username"
              />
            </div>
    
            <div class="form-group">
              <label>Account name</label>
              <input
                class="form-control"
                placeholder="Enter name"
                required
                formControlName = "AccountName"
              />
            </div>
            <mat-dialog-actions>
            <button mat-button class="btn btn-success">Submit</button>
            <button mat-button mat-dialog-close class="btn btn-danger">Cancel</button>
            </mat-dialog-actions>
          </form>
    
          <p *ngIf="AddAccFailed">
          Failed to add account!
          </p>
          
          <div *ngIf="submittedAcc">
            <h4>Account was submitted successfully!</h4>
          <mat-dialog-actions>
            <button mat-button class="btn btn-success" (click)="newAcc()">Add</button>
            <button mat-button mat-dialog-close class="btn btn-danger">Cancel</button>
          </mat-dialog-actions>
          </div>
        </div>
      </div>
    </div>
    </mat-dialog-content>
